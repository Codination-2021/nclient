<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/chat.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/typing.css">
    <title>Chatbot</title>
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="./images/image.jpg" height="50px" width="50px" alt="image"/>
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chatty</h4>
                        <p class="chatbox__description--header">Here you get what you want!</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div>
                        <div class="messages__item messages__item--visitor">
                            Hello I'm Chatty ,How may I help you??
                        </div>
                        <div class="messages__item messages__item--operator">
                            Can you provide me material?
                        </div>
                        <div class="messages__item messages__item--visitor">
                            Sure ,Here you get what you want!!
                        </div>
                        <div class="messages__item messages__item--operator">
                            Thank you Chatty for helping me out!
                        </div>
                        <div class="messages__item messages__item--typing">
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                        </div>
                        <div class="messages__item messages__item--operator messages__item messages__item--typing">
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                        </div>
                    </div>
                </div>
                <div class="chatbox__footer">
                    <img src="./images/icons/emojis.svg" alt="">
                    <img src="./images/icons/microphone.svg" alt="">
                    <input type="text" placeholder="Write a message...">
                    <p class="chatbox__send--footer">Send</p>
                    <img src="./images/icons/attachment.svg" alt="">
                </div>
            </div>
            <div class="chatbox__button">
                <button></button>
            </div>
        </div>
    </div>
    <script src="./assets/js/Chat.js"></script>
    <script src="./app.js"></script>
</body>
</html>
